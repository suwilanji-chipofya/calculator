<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.js">
            
        </script>
        <script src="js/script.js">
        </script>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h2>Calculator</h2>
            </div>
            <div class="calc">
                <input type="text" id="expr" placeholder="Enter Expression"/>
                
                <div class="btns">
                    <button>Del</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>*</button>
                    <button>%</button>
                    <button>C</button>
                    
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
